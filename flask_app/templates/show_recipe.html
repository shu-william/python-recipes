<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-between align-items-center m-4">
        <h1 class="m-4">Welcome, {{ user.first_name }}</h1>
        <div>
            <a href="/recipes">All Recipes</a>
            <a href="/logout" class="px-3">Logout</a>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-around align-items-center m-4">
        <h2>{{ recipe.name }}</h2>
        <h4>Posted by: {{ recipe.creator.first_name }}</h4>
    </div>
    <div class="container border p-4">
        <div class="row">
            <p class="col-sm-4">Description:</p>
            <p class="col-sm-8">{{ recipe.description }}</p>
        </div>
        <div class="row">
            <p class="col-sm-4">Under 30 Minutes?:</p>
            <p class="col-sm-8">{{ recipe.under_30 }}</p>
        </div>
        <div class="row">
            <p class="col-sm-4">Instructions</p>
            <p class="col-sm-8">{{ recipe.instructions }}</p>
        </div>
        <div class="row">
            <p class="col-sm-4">Date Cooked/Made:</p>
            <p class="col-sm-8">{{ recipe.date_cooked }}</p>
        </div>
    </div>
</body>
</html>
