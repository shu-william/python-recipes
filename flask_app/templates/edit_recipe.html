<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-between align-items-center m-4">
        <h1 class="m-4">Edit Recipe!</h1>
        <div>
            <a href="/recipes">All Recipes</a>
            <a href="/logout" class="px-3">Logout</a>
        </div>
    </div>
    <div class="container border">
        <form action="/process_edit_recipe" method="post">
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="users_id" value="{{recipe.users_id}}">
            <input type="hidden" name="id" value="{{recipe.id}}">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ recipe.name }}">
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control">{{ recipe.description }}</textarea>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions" cols="30" rows="10" class="form-control">{{ recipe.instructions }}</textarea>
            <label for="date_cooked">Date Cooked/Made:</label>
            <input type="date" name="date_cooked" id="date_cooked" class="form-control" value="{{ recipe.date_cooked }}">
            <label for="under_30">Under 30 minutes? :</label>
            <label for="yes">Yes</label>
            <input type="radio" name="under_30" id="yes" value="Yes" {% if recipe.under_30 == 'Yes' %}checked{% endif %}>
            <label for="no">No</label>
            <input type="radio" name="under_30" id="no" value="No" {% if recipe.under_30 == 'No' %}checked{% endif %}> <br>
            <input type="submit" value="Edit Recipe" class="btn btn-primary my-3">
        </form>
    </div>
</body>
</html>
